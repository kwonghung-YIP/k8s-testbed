apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: my-ca-issuer
  namespace: default
spec:
  ca:
    secretName: my-ca-keypair
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: tomcat-cert
  namespace: default
spec:
  secretName: tomcat-secret
  duration: 120h
  renewBefore: 24h
  organization:
  - Funny Firm
  dnsNames:
  - tomcat-http2.hung.org.hk
  - hello.com
  issuerRef:
    name: my-ca-issuer
    kind: Issuer    
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: tomcat-ingress-cert
  namespace: default
spec:
  secretName: tomcat-ingress-secret
  commonName: my-tomcat-http2
  subject:
    countries:
    - HK
    provinces:
    - Hong Kong
    organizationalUnits:
    - Fun Fund Fair
  usages:
  - digital signature
  - key encipherment
  keySize: 1024
  dnsNames:
  - tomcat-http2.hung.org.hk
  issuerRef:
    name: my-ca-issuer
    kind: Issuer
---
apiVersion: v1
kind: Secret
metadata:
  name: keystore-passwd
  namespace: default
type: Opaque
stringData:
  jks-keystore-passwd: abcd1234
  p12-keystore-passwd: abcd1234
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: tomcat-jks-keystore
  namespace: default
spec:
  secretName: tomcat-jks-keystore
  duration: 120h
  renewBefore: 24h
  organization:
  - Funny Firm
  dnsNames:
  - tomcat-http2.hung.org.hk
  - hello.com
  keystores:
    jks:
      create: true
      passwordSecretRef:
        name: keystore-passwd
        key: jks-keystore-passwd
    pkcs12:
      create: true
      passwordSecretRef:
        name: keystore-passwd
        key: p12-keystore-passwd
  issuerRef:
    name: my-ca-issuer
    kind: Issuer    
