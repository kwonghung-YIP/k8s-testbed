apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-http2
  labels:
    app: tomcat-http2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat-http2
  template:
    metadata:
      labels:
        app: tomcat-http2
    spec:
      containers:
      - name: springboot
        image: kwonghung/spring-tomcat-http2:latest
        ports:
        - containerPort: 8080
        env:
        - name: spring_profiles_active
          value: "k8s"
      initContainers:
      - name: openssl
        image: frapsoft/openssl:latest
        workingDir: /usr/local/certs/tls
        args:
        - "pkcs12 -export"
        - "-out ../keystore/tomcat-keystore.p12 -passout pass:abcd1234"
        - "-inkey tls.key --name tomcat -in tls.crt -certfile ca.crt"
        volumeMounts:
        - name: keystore
          mountPath: /usr/local/certs/keystore
        - name: tls-secret
          mountPath: /usr/local/certs/tls
      volumes:
      - name: keystore
        emptyDir: {}
      - name: tls-secret
        secret:
          secretName: tomcat-secret
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-http2
  labels:
    app: tomcat-http2
spec:
  selector:
    app: tomcat-http2
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8080
