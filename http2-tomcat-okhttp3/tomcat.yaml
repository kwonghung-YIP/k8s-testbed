apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-http2
  labels:
    app: tomcat-http2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat-http2
  template:
    metadata:
      labels:
        app: tomcat-http2
    spec:
      containers:
      - name: springboot
        image: kwonghung/spring-tomcat-http2:latest
        ports:
        - containerPort: 8080
        env:
        - name: spring_profiles_active
          value: "k8s"
      initContainers:
      - name: gen-jks-keystore
        image: openjdk:11-slim
        command:
        - ls 
        - "-tlr"
        - "/usr/local/certs"
        volumeMounts:
        - name: keystore
          mountPath: /usr/local/certs/keystore
        - name: tls-secret
          mountPath: /usr/local/certs/tls
      volumes:
      - name: keystore
        emptyDir: {}
      - name: tls-secret
        secret:
          secretName: tomcat-secret
          items:
          - key: tls.key
            path: my-rootCA.key
          - key: tls.crt
            path: my-rootCA.crt  
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-http2
  labels:
    app: tomcat-http2
spec:
  selector:
    app: tomcat-http2
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8080
